<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <style>
        i {
            font-size: 50px;
        }
        .golden {
            color: gold;
        }
    </style>
</head>
<body>
    <i id="first" class="fas fa-star"></i>
    <i id="second" class="fas fa-star"></i>
    <i id="third" class="fas fa-star"></i>
    <i id="fourth" class="fas fa-star"></i>
    <i id="fifth" class="fas fa-star"></i>

    <!-- Задание. Используя заготовку, сделайте чтобы при наведении на вторую звезду
    подсвечивались первая и вторая звезды. При наведени на третью звезду подсвечивались
    первая, вторая и третья звезды, и т.д. 
    mouseover - это событие срабатывает когда мы наводим на элемент.
    mouseout - это событие срабатывает когда мы перестаем наводить на элемент.
	Вы можете пойти более продвинутым путем, и получать предыдущий элемент 
	например с помощью https://mzl.la/3a4SPlR
    -->

    <script>
        'use strict';

        let ratingStars = {
            firstStar: document.getElementById('first'),
            secondStar: document.getElementById('second'),
            thirdStar: document.getElementById('third'),
            fourthStar: document.getElementById('fourth'),
            fifthStar: document.getElementById('fifth')
        };

        let goldenClass = 'golden';

        for (let star in ratingStars) {
            ratingStars[star].addEventListener('mouseover', function() {
                if (!ratingStars[star].classList.contains('goldenClass')) {
                    ratingStars[star].classList.add(goldenClass);

                    let previosStar = ratingStars[star].previousElementSibling;

                    while(previosStar !== null) {
                        previosStar.classList.add(goldenClass);
                        previosStar = previosStar.previousElementSibling;
                    }
                }
            });

            ratingStars[star].addEventListener('mouseout', function() {
                ratingStars[star].classList.remove(goldenClass);

                let previosStar = ratingStars[star].previousElementSibling;

                while(previosStar !== null) {
                        previosStar.classList.remove(goldenClass);
                        previosStar = previosStar.previousElementSibling;
                }
            });
        }
    </script>
</body>
</html>
